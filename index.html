<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sioc-POKE</title>
    <script src="service.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

 <body>
  <h1>POKEDEX IPSS</h1>
  <form action="" onsubmit="buscarPokemon(event)">
    <input type="text" name="pokemon" autocomplete="off" placeholder="Ingrese nombre del Pokémon">
    <button type="button" onclick="buscarPokemon(event)" class="btnBuscar">Buscar Pokémon</button>
  </form>

  <div class="card">
    <div id="idPkmn" class="pkmn-id"></div>
    <div id="nombrePkmn" class="nombre-pokemon"></div>
    
    <div id="imgPkmnCtn" class="img-container">
      <img id="imgPkmn" class="poke-img" src="../img/pokeball.webp" alt="shadowPkmn">
    </div>
    
    <div id="tipoPkmn" class="pkmn-tipo"></div>
    <div id="statsPkmn" class="pkmn-stats"></div>
  </div>

 </body> 
 </html>
